<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNL try</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mvp.css/1.6.2/mvp.css" integrity="sha512-slB21TTezvEAaveXL2z5dh3TjuIuk5XNI+9xzQRmTl8i651v3JQLKPEiHuMR6xyw1P+VXGt7QQdv9Xb0iBXnkQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="logo"><img src="images/logo.png" alt="snl night life" /></div>
    <div class="wide">
      <img src="images/model.png" alt="model" id="model" />
      <!--<img src="images/visual-wide.png" alt="snl cover image"> -->
    </div>
    <div class="menu">
      <ul>
        <li><a href="#">이용안내</a></li>
        <li><a href="#">요금안내</a></li>
        <li><a href="#">금주베스트</a></li>
        <li><a href="#">고객센터</a></li>
      </ul>
    </div>
    <!--register 폼 시작-->
    <h2 class="form_title">MEMBERSHIP | 회원가입</h2>
    <form>
      <fieldset>
        <legend>회원가입</legend>
        <div class="form_wrap w-800">
          <div class="d-flex">
            <label for="reg_id">아이디</label>
            <input type="text" id="reg_id" name="reg_id">
          </div>
          <div class="d-flex">
            <label for="reg_pw">비밀번호</label>
            <input type="password" id="reg_pw" name="reg_pw">
          </div>
          <div class="d-flex">
            <label for="reg_pw1">비밀번호 확인</label>
            <input type="password" id="reg_pw1" name="reg_pw1">
          </div>
          <div class="d-flex">
            <label for="reg_phone">전화번호</label>
            <input type="tel" id="reg_phone" name="reg_phone">
          </div>
          <div class="d-flex">
            <label for="reg_mail">이메일</label>
            <input type="email" id="reg_mail" name="reg_mail">
          </div>
          <div class="d-flex">
            <label for="reg_ad">광고성 문자 <br>수신동의</label>
            <div class="d-flex align-center flex-8">
              <input type="checkbox" id="reg_ad" name="reg_ad">
              <p>동의</p>
            </div>
          </div>
          <div class="d-flex">
            <label for="reg_cho">추천인 코드</label>
            <input type="text" id="reg_cho" name="reg_cho">
          </div>
          <div class="d-flex justify-center">
            <button type="submit">가입</button>
            <button type="reset">취소</button>
          </div>

        </div>
      </fieldset>
    </form>

    <!--register 폼 끝-->
    <div class="sub_menu">
      <ul>
        <li><a href="#">SNL소개</a></li>
        <li><a href="#">입장료안내</a></li>
        <li><a href="#">출연진보기</a></li>
      </ul>
    </div>

    <div class="site_info">
      <div class="footer-logo">
        <img src="images/footer-logo.png" alt="snl night life" />
      </div>
      <p>광주광역시 서구 경열로3 SNL</p>
      <p>copyright&copy; SNL. all rights reseved.</p>
    </div>
  </body>
</html>
